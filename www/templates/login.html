<ion-view title="login" id="page2" style="background-color:#D1EBF1;" class=" ">
    <ion-content padding="true" class="has-header">
        <div class="">
            <img src="img/rQQvjTLTSGuVwmREEoNQ_unnamed.png" width="60%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <form id="login-form4" class="list ">
            <div class="spacer" style="width: 300px; height: 35px;"></div>
            <label class="item item-input item-floating-label " id="login-input2" name="username">
                <input type="text" placeholder="Username"  ng-model="user.username">
            </label>
            <label class="item item-input item-floating-label " id="login-input3" name="password">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </form>
        <button id="login-button3" class=" button button-balanced  button-block icon-right ion-android-arrow-dropright " ng-click="submit()">Log In</button>
        <a ui-sref="menu.signup" id="login-button5" class=" button button-calm  button-block icon-right ion-android-add-circle ">Create Account</a>
    </ion-content>
</ion-view>
